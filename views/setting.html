<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuestBook</title>
    <link rel="icon" href="/img/guestbook.png" type="image/x-icon">

    <link rel="stylesheet" href="/css/member.css">

    <script src="/js/packages/vue@3.2.47-prod.js"></script>
    <script src="/js/u.js"></script>
</head>
<body>
    <header id="header" class="container" v-cloak></header>

    <main class="center">
        <div class="border p-3">
            <div class="m-2 h3"> Member Info</div>
            <hr>
            <label class="m-2" for="name">Name</label>
            <input class="m-2" id="name" type="text" value="" disabled>
            <label class="m-2" for="old-password" required>Old password</label>
            <input class="m-2" id="old-password" type="password">
            <label class="m-2" for="new-password">New password</label>
            <input class="m-2" id="new-password" type="password">
            <label class="m-2" for="new-password-again">Retype new password</label>
            <input class="m-2" id="new-password-again" type="password">
            <button class="m-2" onclick="changePwd()">Submit</button>

        </div>
        <!-- <button onclick="test_fun()">test</button> -->

    </main>

    <footer id="footer" class="container"></footer>

    <script src="/js/template.js" ></script>
    <script src="/js/setting.js"></script>

</body>
</html>
