<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuestBook</title>
    <link rel="icon" href="/img/guestbook.png" type="image/x-icon">

    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/packages/vue@3.2.47-prod.js"></script>
    <script src="/js/template.js" defer></script>

</head>
<body>
    <header id="header" class="container" v-cloak>

    </header>
    <main class="center">
        <div class="highlight">404 Not Found!</div>
    </main>
    <div id="form" class="form">
        <div class="h3 m-2 p-2">Comment Now:</div>
        <hr>
        <label for="title" class="m-2">Title:</label>
        <input id="title" class="m-2 p-2" type="text" value="">
        <label for="content" class="m-2">Content:</label>
        <textarea id="content" class="m-2 p-2"></textarea>

        <hr>
        <div>
            <button class="m-2 p-2"  onclick="submitContent()">Submit</button>
            <button class="m-2 p-2"  onclick="toggleForm()">Cancel</button>
        </div>
    </div>
    <footer id="footer" class="container" v-cloak></footer>

</body>
</html>
